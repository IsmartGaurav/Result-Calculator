<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <div id="title">
               <center> <h1>Result Calculator</h1> </center><br>
            </div>
        </div>
        <div id="form">
            <center>
        <div id="marksform">
            <input type="text" id="1st" placeholder="1 Full Marks">
            <input type="text" id="2nd" placeholder="1 Obatained Marks">
        </div>
        <div id="marksform">
            <input type="text" id="2nd" placeholder="2 Full Marks">
            <input type="text" id="2nd-2" placeholder="2 Obatained Marks">
        </div>
        <div id="marksform">
            <input type="text" id="3rd" placeholder="3 Full Marks">
            <input type="text" id="3rd-2" placeholder="3 Obatained Marks">
        </div>
        <div id="marksform">
            <input type="text" id="4th" placeholder="4 Full Marks">
            <input type="text" id="4th-2" placeholder="4 Obatained Marks">
        </div>
        <div id="marksform">
            <input type="text" id="5th" placeholder="5 Full Marks">
            <input type="text" id="5th-2" placeholder="5 Obatained Marks">
        </div>
        <div id="marksform">
            <input type="text" id="6th" placeholder="6 Full Marks">
            <input type="text" id="6th-2" placeholder="6 Obatained Marks">
        </div>
        </div>
        <div>
            <center><br><button onclick="getResult()" > Show Result </button></center>
           <!-- <center> <br> <input type="button" value="Show Result" onclick="getResult()"> </center> -->
        </div>
    </center>
    </div>
    <script src="app.js"></script>
</body>
</html>
